<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Bartosz Surma</title>
</head>

<body>

    <header id="header">
        <div class="container">
            <p class="logo">βS.</p>
            <ul>
                <li class="nav-item"><button class="btn" id="nav-item-1">Home</button></li>
                <li class="nav-item"><button class="btn" id="nav-item-2">My portfolio</button></li>
                <li class="nav-item"><button class="btn" id="nav-item-3">About me</button></li>
                <li class="nav-item"><button class="btn" id="nav-item-4">Contact</button></li>
            </ul>
        </div>
    </header>

    <main>

        <section class="section" id="section-1">
            <div class="section-container" id="section-1_link">
                <div class="container">
                    <div class="hero">
                        <p class="hero__subtitle prefix anim1a">Hello, my name is</p>
                        <h1 class="hero__title anim1a">βartosz Surma</h1>
                        <p class="hero__subtitle suffix anim1a">And I am an aspiring developer</p>
                        <button href="#section-2" class="btn btn-borderless anim1b" id="section1button">
                            See my portfolio
                            <div class="arrow line"></div>
                            <div class="arrow pointer1"></div>
                            <div class="arrow pointer2"></div>
                        </button>
                    </div>
                </div>
            </div>
            <svg class="down-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path fill="currentColor" d="M12 13.172l4.95-4.95 1.414 1.414L12 16 5.636 9.636 7.05 8.222z"/></svg>
        </section>

        <section class="section" id="section-2">
            <div class="section-container" id="section-2_link">
                <div class="container" id="projects-container">
                    <h1 class="title anim2">My portfolio.</h1>
                    <!-- generated by scripts/projects.js -->
                </div>
            </div>
        </section>

        <section class="section" id="section-3">
            <div class="section-container" id="section-3_link">
                <div class="container">
                    <h1 class="title anim3">About me</h1>
                    <p class="anim3">So, about <span id="date1"></span> months ago I've decided to start learning web dev</p>
                </div>
            </div>
        </section>

        <section class="section" id="section-4">
            <div class="section-container" id="section-4_link">
                <div class="container">
                    <h1 class="title anim4">Contact</h1>
                    <p class="anim4">So, about <span id="date1"></span> months ago I've decided to start learning web dev</p>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>


    <!-- Animations -->
    <!-- <script src="scripts/ballons.js"></script> -->
    <script src="scripts/projects.js"></script>
    <script src="scripts/hero-button.js"></script>
    <script src="scripts/animations.js"></script>
    <script src="scripts/various.js"></script>
    <script src="scripts/header.js"></script>
</body>

</html>
